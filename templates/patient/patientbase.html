    <style>
/* General button styles */
.sidebar ul {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 0;
    color: white;
}

.sidebar ul li {
    display: inline-flex;
    align-items: center;
    color: white;
}

.sidebar ul li a {
    padding: 15px 20px;
    font-size: 18px;
    color: white;
    text-decoration: none;
}

.sidebar ul li a i {
    margin-right: 10px;
    color: white;
}


.hamburger-icon {
    display: none;
}

.hamburger-icon span {
    display: block;
    width: 25px;
    height: 3px;
    margin-bottom: 5px;
    position: relative;
    background: #333;
}


.sidebar {
    background-color: #dc3545;
    padding-top: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    color: white;
}


@media (max-width: 768px) {
   .hamburger-icon {
        display: block;
        font-size: 30px;
        cursor: pointer;
    }
    .sidebar ul li a {
    padding: 15px 20px;
    font-size: 18px;
    color: black;
    text-decoration: none;
}
      .sidebar ul li a i{

    color: black;
    text-decoration: none;
}

    .sidebar {
        display: none;
        background-color: white;

    }

    .sidebar.active {
        display: block;
    }
}

    </style>
</head>
